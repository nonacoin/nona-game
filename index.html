<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Supabase Connection Test</title>
</head>
<body>

<h2>Supabase Connection Test</h2>
<button id="testBtn">Test Connection</button>

<pre id="output"></pre>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

<script>
  const SUPABASE_URL = "https://xouwoemiyxnugontsles.supabase.co";
  const SUPABASE_ANON_KEY = "sb_publishable_MFoTbKuCDjhVCs1-xvKNag_UwhV0tF-";

  const client = supabase.createClient(
    SUPABASE_URL,
    SUPABASE_ANON_KEY
  );

  const output = document.getElementById("output");

  document.getElementById("testBtn").addEventListener("click", async () => {
    output.textContent = "Testing connection...";

    const { data, error } = await client
      .from("game_room_players_v0")
      .select("*")
      .limit(1);

    if (error) {
      output.textContent = "ERROR:\n" + JSON.stringify(error, null, 2);
    } else {
      output.textContent = "SUCCESS:\n" + JSON.stringify(data, null, 2);
    }
  });
</script>

</body>
</html>
