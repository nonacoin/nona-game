<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>Dice Party</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ===== Styles (دست نخورده) ===== -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ===============================
       Players Top Box
  ================================ -->
  <div class="players-container">
    <div class="player-box" id="playerBox1">
      <div class="player-title">بازیکن ۱</div>
      <div class="player-score" id="player1Score">0</div>
    </div>

    <div class="player-box" id="playerBox2">
      <div class="player-title">بازیکن ۲</div>
      <div class="player-score" id="player2Score">0</div>
    </div>
  </div>

  <!-- ===============================
       Game Board (دست نخورده)
  ================================ -->
  <div id="game-board">
    <!-- کل محتوای بازی خودت اینجاست -->
  </div>

  <!-- ===============================
       Score Table
  ================================ -->
  <div class="scoreboard">
    <div class="score-header">
      <div class="score-column-title category">دسته</div>
      <div class="score-column-title player1">بازیکن ۱</div>
      <div class="score-column-title player2">بازیکن ۲</div>
    </div>
    <!-- بقیه جدول امتیازات بدون تغییر -->
  </div>

  <!-- ==================================================
       Supabase Library
  ================================================== -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- ==================================================
       Supabase اتصال + جایگزینی نام بازیکنان
       ❌ بدون دست زدن به منطق بازی
  ================================================== -->
  <script>
    const SUPABASE_URL = "https://xouwoemiyxnugontsles.supabase.co";
    const SUPABASE_ANON_KEY = "sb_publishable_MFoTbKuCDjhVCs1-xvKNag_UwhV0tF-";

    const supabase = window.supabase.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY
    );

    // روم تست فعلی
    const ROOM_ID = "test_room_001";

    async function loadPlayerNames() {
      const { data, error } = await supabase
        .from("dice_party_games")
        .select("*")
        .eq("room_id", ROOM_ID)
        .limit(1)
        .single();

      if (error || !data) {
        console.error("Supabase error:", error);
        return;
      }

      const player1Name = data.player1_username || "بازیکن ۱";
      const player2Name = data.player2_username || "بازیکن ۲";

      // بالای صفحه
      document.querySelector("#playerBox1 .player-title").textContent = player1Name;
      document.querySelector("#playerBox2 .player-title").textContent = player2Name;

      // جدول امتیازات
      document.querySelector(".score-column-title.player1").textContent = player1Name;
      document.querySelector(".score-column-title.player2").textContent = player2Name;
    }

    document.addEventListener("DOMContentLoaded", loadPlayerNames);
  </script>

  <!-- ===== Scripts Game (دست نخورده) ===== -->
  <script src="game.js"></script>
  <script src="script.js"></script>

</body>
</html>
